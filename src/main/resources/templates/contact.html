<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/shop_layout}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
	<div layout:fragment="content" class="container">
		<div class="fh5co-loader"></div>
		<div id="page">
			<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm"
				role="banner"
				style="background-image: url(img/yellowbackground.jpg);">
				<div class="overlay"></div>
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 text-center">
							<div class="display-t">
								<div class="display-tc animate-box" data-animate-effect="fadeIn">
									<h1>Contact Us</h1>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>

			<div id="fh5co-contact">
				<div class="container">
					<div class="row">
						<div class="col-md-5 col-md-push-1 animate-box">
							<div class="fh5co-contact-info">
								<h3>Contact Information</h3>
								<ul>
									<li class="address">198 West 21th Street, <br> Suite
										721 New York NY 10016
									</li>
									<li class="phone"><a href="tel://1234567920">+ 1235
											2355 98</a></li>
									<li class="email"><a href="mailto:info@yoursite.com">info@shop.com</a></li>
									<li class="url"><a href="/index">shop.com</a></li>
								</ul>
							</div>
						</div>
						<div class="col-md-6 animate-box">
							<h3>Get In Touch</h3>
							<form action="#">
								<div class="row form-group">
									<div class="col-md-6">
										<input type="text" id="fname" class="form-control"
											placeholder="Your firstname">
									</div>
									<div class="col-md-6">
										<input type="text" id="lname" class="form-control"
											placeholder="Your lastname">
									</div>
								</div>

								<div class="row form-group">
									<div class="col-md-12">										
										<input type="text" id="email" class="form-control"
											placeholder="Your email address">
									</div>
								</div>

								<div class="row form-group">
									<div class="col-md-12">
										<input type="text" id="subject" class="form-control"
											placeholder="Your subject of this message">
									</div>
								</div>

								<div class="row form-group">
									<div class="col-md-12">
										<textarea name="message" id="message" cols="30" rows="10"
											class="form-control" placeholder="Say something about us"></textarea>
									</div>
								</div>
								<div class="form-group">
									<input type="submit" value="Send Message"
										class="btn btn-primary">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div id="map" class="animate-box" data-animate-effect="fadeIn"></div>
		</div>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

</body>
</html>
