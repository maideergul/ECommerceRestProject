<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/shop_layout}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
	<div layout:fragment="content" class="container">
		<div class="fh5co-loader"></div>
		<div id="page">
			<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm"
				role="banner"
				style="background-image: url(/img/yellowbackground.jpg);">
				<div class="overlay"></div>
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 text-center">
							<div class="display-t">
								<div class="display-tc animate-box" data-animate-effect="fadeIn">
									<h1>Products</h1>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>

			<div id="fh5co-product">
				<div class="container">
					<div class="row animate-box">
						<div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
							<span>Cool Stuff</span>
							<h2>Products.</h2>
							<p>Dignissimos asperiores vitae velit veniam totam fuga
								molestias accusamus alias autem provident. Odit ab aliquam dolor
								eius.</p>
						</div>
					</div>

					<div class="col-md-4 text-center animate-box" th:if="${productList !=null}"
						th:each="item,iter : ${productList}">
						<div class="product">
							<div class="product">
								<div class="inner">
									<p>
										<img th:src="${item.img}"
											class="col-xs-24 col-sm-12 col-md-12" width=100 height="280">
										<a th:href="@{'/carts/' + ${item.pid}}" class="icon"><i
											class="icon-shopping-cart"></i></a> <a
											th:href="@{'/detail/' + ${item.pid}}" class="icon"><i
											class="icon-eye"></i></a>
									</p>
								</div>
							</div>
							<div class="desc">
								<h3>
									<a th:text="${item.title}"></a>
								</h3>
								<span class="price" th:text="${item.price + 'â‚º'}"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

</body>
</html>
