<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/shop_layout}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>

	<div layout:fragment="content" class="container">
		<div class="fh5co-loader"></div>
		<div id="page">
			<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm"
				role="banner"
				style="background-image: url(img/yellowbackground.jpg);">
				<div class="overlay"></div>
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 text-center">
							<div class="display-t">
								<div class="display-tc animate-box" data-animate-effect="fadeIn">
									<h1>Categories</h1>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>

			<div id="fh5co-services" class="fh5co-bg-section">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-sm-4 text-center" th:if="${categoryList !=null}"
							th:each="item,iter : ${categoryList}">
							<div class="feature-center animate-box"
								data-animate-effect="fadeIn">
								<span class="icon"> <i th:class="${item.iconPath}"></i>
								</span>
								<h3 th:text="${item.categoryname}">Save Money</h3>
								<p>Far far away, behind the word mountains, far from the
									countries Vokalia and Consonantia, there live the blind texts.
									Separated they live in Bookmarksgrove</p>
								<p>
									<a th:href="@{'/category/' + ${item.cid}}"
										class="btn btn-primary btn-outline">See Products</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

</body>
</html>
